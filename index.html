<!doctype html>
<html lang="ja" ng-app="my-app">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>食べマルシェ2014 商品検索</title>
	<link rel="stylesheet" href="bower_components/onsenui/build/css/onsenui.css">
	<link rel="stylesheet" href="bower_components/onsenui/build/css/onsen-css-components.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="bower_components/angular/angular.min.js"></script>
	<script src="bower_components/onsenui/build/js/onsenui.min.js"></script>
	<script src="scripts/app.js"></script>
</head>
<body ng-controller="AppController">
    <ons-navigator var="navigator">
		<ons-page ng-controller="PageController">
			<ons-toolbar>
				<div class="left">食べマルシェ2014</div>
				<div class="right"><input type="search" class="search-input" placeholder="検索" ng-model="query.name" name="name"></input></div>
			</ons-toolbar>
			<ons-list>
				<ons-list-item ng-repeat="item in items|filter:query">
					<div class="clearfix">
						<div class="floatleft"><strong>{{item.name}}</strong></div>
						<div class="floatright">{{item.company}}</div>
					</div>
				</ons-list-item>
			</ons-list>
		</ons-page>
    </ons-navigator>
</body>
</html>
